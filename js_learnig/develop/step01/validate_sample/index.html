<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Realtime validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./style/index.css" charset="utf-8">
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Rialtime Validation Test</h1>
      </div>
      <div class="row">
        <div class="col">
          <label for="">アカウントを作成</label>
        </div>
        <div class="col">
          <input type="text" placeholder="4文字以上8文字以内で入力してください" data-minlength="4" data-maxlength="8" required>
          <ul>
            <li data-error="required">必須項目です</li>
            <li data-error="minlength">4文字以上で入力してください</li>
            <li data-error="maxlength">8文字以内で入力してください</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="">パスワードを作成</label>
        </div>
        <div class="col">
          <input type="password" placeholder="4文字以上8文字以内で入力してください" data-minlength="4" data-maxlength="8" required>
          <ul>
            <li data-error="required">必須項目です</li>
            <li data-error="minlength">4文字以上で入力してください</li>
            <li data-error="maxlength">8文字以内で入力してください</li>
          </ul>
        </div>
      </div>
      <script src="script/jquery-2.1.3.min.js"></script>
      <script src="script/app.js"></script>
    </div>
  </body>
</html>
